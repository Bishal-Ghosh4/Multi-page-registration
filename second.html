<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="title">Registration</div>
        <div class="content">
            <form action="education.php" method="post" >
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">HSC Institution Name*</span>
                        <input type="text" placeholder="" name="HSC_Institution_Name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">HSC Board</span>
                        <select class="board" name="HSC_Board">
                            <option value="CBSE">CBSE</option>
                            <option value="ICSC">ICSC</option>
                            <option value="State Board">State Board</option>
                          </select>
                        
                    </div>
                    <div class="input-box">
                        <span class="details">Score in HSC in percentage *</span>
                        <input type="percentage" placeholder="%" name="Score_in_HSC" required>
                    </div>
                    <div class="input-box">
                        <span class="details">SSC Institution Name*</span>
                        <input type="text" placeholder="" name="SSC_Institution_Name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">SSC Board</span>
                        <select class="board" name="SSC_Board">
                            <option value="CBSE" >CBSE</option>
                            <option value="ICSC" >ICSC</option>
                            <option value="State Board" >State Board</option>
                        </select>
                        
                    </div>
                    <div class="input-box">
                        <span class="details">Score in SSC in percentage*</span>
                        <input type="text" placeholder="%" name="Score_in_SSC" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Currently pursuing *</span>
                        <input type="text" placeholder=""  name="Currently_pursuing" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Current educational institution name*</span>
                        <input type="text" placeholder="" name="Current_educational_institution_name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Overall percentage*</span>
                        <input type="text" placeholder="" name="Overall_percentage" required>
                    </div>
                    
                    <div class="input-box">
                        <span class="details">Current backlogs if any</span>
                        <select class="board" name="Current_backlogs">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                          </select>
                    </div>
                </div>
                
                <div class="button">
                    <input type="submit" name="submit" value="Register">
                </div>
            </form>
        </div>
    </div>

</body>

</html>
