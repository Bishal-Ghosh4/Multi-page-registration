<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="title">Registration</div>
        <div class="content">
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">HSC Institution Name*</span>
                        <input type="text" placeholder="" required>
                    </div>
                    <div class="input-box">
                        <span class="details">HSC Board</span>
                        <select class="board">
                            <option value="volvo">CBSE</option>
                            <option value="saab">ICSC</option>
                            <option value="opel">State Board</option>
                          </select>
                        
                    </div>
                    <div class="input-box">
                        <span class="details">Score in HSC in percentage *</span>
                        <input type="percentage" placeholder="%" required>
                    </div>
                    <div class="input-box">
                        <span class="details">SSC Institution name*</span>
                        <input type="email" placeholder="" required>
                    </div>
                    <div class="input-box">
                        <span class="details">SSC Board</span>
                        <select class="board">
                            <option value="volvo">CBSE</option>
                            <option value="saab">ICSC</option>
                            <option value="opel">State Board</option>
                          </select>
                        
                    </div>
                    <div class="input-box">
                        <span class="details">Score in SSC in percentage*</span>
                        <input type="text" placeholder="%" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Currently pursuing *</span>
                        <input type="text" placeholder="" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Current educational institution name*</span>
                        <input type="text" placeholder="" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Overall percentage*</span>
                        <input type="text" placeholder="" required>
                    </div>
                    
                    <div class="input-box">
                        <span class="details">Current backlogs if any</span>
                        <select class="board">
                            <option value="volvo">0</option>
                            <option value="saab">1</option>
                            <option value="opel">2</option>
                            <option value="opel">3</option>
                            <option value="opel">4</option>
                            <option value="opel">5</option>
                          </select>
                    </div>
                </div>
                
                <div class="button">
                    <input type="submit" value="Register">
                </div>
            </form>
        </div>
    </div>

</body>

</html>
