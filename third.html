<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="title">Registration</div>
        <div class="content">
            <form action="#">
                <div >
                   
                    
                        
                    
                    <div class="input-box">
                        <span class="details">Recent passport size photograph (image size less than 4MB)</span>
                        <input type="file" placeholder="Last" required>
                        
                    </div>
                    <div class="input-box">
                        <span class="details">HSC mark sheet (image, PDF or docs size less than 4MB)</span>
                        <input type="file" placeholder="" required>
                    </div>
                    <div class="input-box">
                        <span class="details">SSC mark sheet (image, PDF or docs size less than 4MB)</span>
                        <input type="file" placeholder="Enter your email" required>
                    </div>
                    <div class="input-box">
                        <span class="details">All semesters mark sheet in a single PDF or docs (file size less than 10MB)</span>
                        <input type="file" placeholder="Last" required>
                    </div>
                <div class="button">
                    
                    <input type="submit" value="Register">
                </div>
            </form>
        </div>
    </div>

</body>

</html>
