<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="title">Registration</div>
        <div class="content">
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Name *</span>
                        <input type="text" placeholder="First" required>
                    </div>
                    <div class="input-box">
                        <span class="details"></span>
                        <input type="text" placeholder="Last" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Date of Birth *</span>
                        <input type="date" placeholder="" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email*</span>
                        <input type="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Father's name *</span>
                        <input type="text" placeholder="First" required>
                    </div>
                    <div class="input-box">
                        <span class="details"></span>
                        <input type="text" placeholder="Last" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Mother's name *</span>
                        <input type="text" placeholder="First" required>
                    </div>
                    <div class="input-box">
                        <span class="details"></span>
                        <input type="text" placeholder="Last" required>
                    </div>
                    <div class="input-box">
                        <input type="radio" name="utype" id="dot-1">
                        <input type="radio" name="utype" id="dot-2">
                        
                        <span class="utype-title">Gender*</span>
                        <div class="category">
                            <label for="dot-1">
                                <span class="dot one"></span>
                                <span class="utype">M</span>
                            </label>
                            <label for="dot-2">
                                <span class="dot two"></span>
                                <span class="utype">F</span>
                            </label>
                        </div>
                    </div>
                    <div class="input-box">
                        <span class="details">Nationality</span>
                        <input type="text" placeholder="" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Telephone -Home</span>
                        <input type="number" placeholder="### ### ####" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Telephone -Mobile*</span>
                        <input type="number" placeholder="### ### ####" required>
                    </div>
                </div>
                
                <div class="button">
                    <input type="submit" value="Register" id="register">
                </div>
                <!-- <div class="l">
                    Already Have An Account? <a href="user_login.html">Login here</a>
                </div> -->
            </form>
        </div>
    </div>

</body>

<script src="register.js"></script>
</html>
