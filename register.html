<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="title">Registration</div>
        <div class="content">
            <form action="register.php" method="post" >
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Name *</span>
                        <input type="text" placeholder="First" name="user_first" required>
                    </div>
                    <div class="input-box">
                        <span class="details"></span>
                        <input type="text" placeholder="Last" name="user_last" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Date of Birth *</span>
                        <input type="date" placeholder="YYYY-MM-DD" name="dob" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email*</span>
                        <input type="email" placeholder="Enter your email" name="email" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Father's name *</span>
                        <input type="text" placeholder="First" name="father_first" required>
                    </div>
                    <div class="input-box">
                        <span class="details"></span>
                        <input type="text" placeholder="Last" name="father_last" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Mother's name *</span>
                        <input type="text" placeholder="First" name="mother_first" required>
                    </div>
                    <div class="input-box">
                        <span class="details"></span>
                        <input type="text" placeholder="Last" name="mother_last" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Gender*</span>
                        <input type="radio" name="gender" value="Male" id="dot-1">
                        <input type="radio"  name="gender" value="Female" id="dot-2">
                        
                        <span class="utype-title"></span>
                        <div class="category">
                            <label for="dot-1" value="Male">
                                <span class="dot one"></span>
                                <span class="utype"  >M</span>
                            </label>
                            <label for="dot-2"  value="Female">
                                <span class="dot two"></span>
                                <span class="utype" >F</span>
                            </label>
                        </div>
                    </div>
                    <div class="input-box">
                        <span class="details">Nationality</span>
                        <input type="text" placeholder="" name="nationality" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Telephone -Home</span>
                        <input type="text" placeholder="### ### ####" name="telephone_home" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Telephone -Mobile*</span>
                        <input type="text" placeholder="### ### ####" name="telephone_mobile" required>
                    </div>
                </div>
                
                <div class="button">
                    <input type="submit" value="Register" name="submit" id="register">
                </div>
                <!-- <div class="l">
                    Already Have An Account? <a href="user_login.html">Login here</a>
                </div> -->
            </form>
        </div>
    </div>

</body>

<script src="register.js"></script>
</html>
